[pytest]
# pytest 配置文件

# 测试发现
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 标记定义
markers =
    integration: 集成测试（需要网络连接和真实下载）
    unit: 单元测试（使用 mock）
    slow: 慢速测试

# 异步测试配置
asyncio_mode = auto

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

